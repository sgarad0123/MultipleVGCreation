trigger: none

pool:
  name: AKS
  vmImage: 'ubuntu-latest'

variables:
  - group: vg-create-vg-source
  - group: devops-secrets-vg

parameters:
  - name: environments
    type: object
    default: ['DEV', 'SIT', 'UAT', 'PT', 'PROD', 'DR']

steps:
  # Step 1: Make generate-export-vars.sh executable and run it
  - task: Bash@3
    displayName: ğŸ”§ Generate export-vars.sh (with permission)
    inputs:
      targetType: 'inline'
      script: |
        echo "ğŸ”§ Making generate-export-vars.sh executable..."
        chmod +x ./generate-export-vars.sh
        ./generate-export-vars.sh

  # Step 2: Make create-multi-env-vgs.sh executable
  - task: Bash@3
    displayName: ğŸ”§ Set permission for create-multi-env-vgs.sh
    inputs:
      targetType: 'inline'
      script: |
        chmod +x ./create-multi-env-vgs.sh

  # Step 3: Create variable groups using generated export-vars.sh
  - task: Bash@3
    displayName: ğŸš€ Create Env Variable Groups for 1 Track
    inputs:
      targetType: 'inline'
      script: |
        source ./export-vars.sh

        echo "ğŸ” Environments to process: ${{ join(',', parameters.environments) }}"

        # Extract track 1 details
        trackname="${track1_name}"
        tracktype="${track1_type}"
        appid="${track1_appid}"
        apptype="${track1_apptype}"

        if [[ -z "$trackname" || -z "$tracktype" || -z "$appid" || -z "$apptype" ]]; then
          echo "âŒ ERROR: Missing input for track1"
          exit 1
        fi

        echo "ğŸ§© Track 1: name=$trackname, type=$tracktype, appid=$appid, apptype=$apptype"

        for env in "${{ parameters.environments[@] }}"; do
          echo "â¡ï¸ Creating variable group for $env - $appid - $trackname"
          ./create-multi-env-vgs.sh "$env" "$appid" "$trackname" "$tracktype" "$apptype"
        done
